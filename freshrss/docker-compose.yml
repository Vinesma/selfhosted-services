volumes:
  data:
  extensions:

services:

  freshrss:
    image: freshrss/freshrss:1.23.0-arm
    container_name: freshrss
    hostname: freshrss
    restart: no
    logging:
      options:
        max-size: 10m
    volumes:
      - data:/var/www/FreshRSS/data
      - /media/pi/ExtDrive/storage/Services/Freshrss/extensions:/var/www/FreshRSS/extensions
    ports:
      - 8650:80
    environment:
      TZ: America/Sao_Paulo
      FRESHRSS_ENV: development
      CRON_MIN: '1'
