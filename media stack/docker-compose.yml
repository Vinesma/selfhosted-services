version: "3.5"

services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    network_mode: host
    environment:
      - TZ=America/Sao_Paulo
    volumes:
      - /path/to/config:/config
      - /path/to/cache:/cache
      - /path/to/media:/media
    restart: on-failure

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - /path/to/data:/config
    ports:
      - 9696:9696
    restart: on-failure

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - /path/to/data:/config
      - /path/to/media-dir:/data
    ports:
      - 8989:8989
    restart: on-failure

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - /path/to/data:/config
      - /path/to/media-dir:/data
    ports:
      - 7878:7878
    restart: on-failure

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - /path/to/bazarr/config:/config
      - /path/to/media-dir:/data
    ports:
      - 6767:6767
    restart: on-failure

  kavita:
    image: kizaing/kavita:latest
    container_name: kavita
    volumes:
      - /path/to/config:/kavita/config
      - /path/to/media:/manga
    ports:
      - 8686:5000
    restart: on-failure

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - WEBUI_PORT=8080
    volumes:
      - /path/to/config:/config
      - /path/to/torrents-root:/data/Torrents
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: on-failure
    depends_on:
      - prowlarr
      - sonarr
      - radarr
      - bazarr
      - kavita